<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 해석</title>
    <style>
        table {
            border: 1px solid #000;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
        }
    </style>
    <script src="test01.js"></script>
</head>

<body>

    <h1>출석부 <div id="clock"></div>
    </h1>
    <table>
        <colgroup>
            <col style="width: 100px;">
            <col style="">
        </colgroup>
        <tr>
            <td>No</td>
            <td>이름</td>
        </tr>
        <script>

            for (let marisa = 1; marisa <= 14; marisa++) {
                document.write("<tr><td>" + marisa + "</td><td> </td></tr>");
            }
        </script>
    </table>

    <script>
        let reimu = 1; // 값을 숫자로 할당, 변수의 자료형 숫자형
        console.log("reimu ============================ ");
        console.log(typeof reimu);

        let hakurei = "1"; // 값을 문자로 할당, 변수의 자료형 문자
        console.log("hakurei ============================ ");
        console.log(typeof hakurei);
    </script>


    <script>
        function showTime(){
        let now = new Date();
        let display = now.toLocaleTimeString();
        document.getElementById("clock").innerHTML = "노움씨 가버려잇!!!!!! " + display
        }

        setInterval(showTime, 1000)
    </script>
</body>

</html>
